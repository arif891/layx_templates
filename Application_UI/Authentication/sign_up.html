<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>

    <link rel="stylesheet" href="/layx/layx.css">

    <link rel="stylesheet" href="/assets/css/base.css">
    <link rel="stylesheet" href="/assets/css/pages/auth.css">
</head>

<body>
    <div class="auth__wrapper">
        <container class="auth__container">
        <layout class="gap auth__layout">
            <div class="x-12 x-sm-10 x-lg-6 x-xl-5 xs-sm-2 xs-lg-1 x-xxxl-4 form__wrapper">
                <div class="auth__text_wrapper">
                    <h1 class="h3 auth__header">Sign up</h2>
                </div>
                <div class="feedback-wrapper"></div>
                <form class="default auth__form" name="signup" action="/api/auth/">
                    <label for="email">Email</label>
                    <div class="validate-wrapper" invalid="Please enter a valid email.">
                        <input class="validate invalid" type="email" name="email" required autofocus autocomplete="email">
                    </div>
                    <label for="password">Password</label>
                    <div class="validate-wrapper" invalid="Password must be 6 character long.">
                        <input class="validate invalid" type="password" name="password" minlength="6" required autocomplete="new-password">
                    </div>
                    <button class="submit__btn dark" type="submit">Sign up</button>
                </form>
                <div class="divider__wrapper">
                    <span class="divider">or</span>
                </div>
                <div class="social__wrapper">
                    <span class="social__text">Continue with</span>
                    <div class="social__button_wrapper">
                        <button class="social__button google">
                            <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4" /><path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853" /><path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05" /><path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335" /></svg>
                        </button>
                        <button class="social__button apple">
                            <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 814 1000"><path fill="currentColor" d="M788.1 340.9c-5.8 4.5-108.2 62.2-108.2 190.5 0 148.4 130.3 200.9 134.2 202.2-.6 3.2-20.7 71.9-68.7 141.9-42.8 61.6-87.5 123.1-155.5 123.1s-85.5-39.5-164-39.5c-76.5 0-103.7 40.8-165.9 40.8s-105.6-57-155.5-127C46.7 790.7 0 663 0 541.8c0-194.4 126.4-297.5 250.8-297.5 66.1 0 121.2 43.4 162.7 43.4 39.5 0 101.1-46 176.3-46 28.5 0 130.9 2.6 198.3 99.2zm-234-181.5c31.1-36.9 53.1-88.1 53.1-139.3 0-7.1-.6-14.3-1.9-20.1-50.6 1.9-110.8 33.7-147.1 75.8-28.5 32.4-55.1 83.6-55.1 135.5 0 7.8 1.3 15.6 1.9 18.1 3.2.6 8.4 1.3 13.6 1.3 45.4 0 102.5-30.4 135.5-71.3z" /></svg>
                        </button>
                        <button class="social__button  microsoft">
                            <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 23 23"><path fill="none" d="M0 0h23v23H0z" /><path fill="#f35325" d="M1 1h10v10H1z" /><path fill="#81bc06" d="M12 1h10v10H12z" /><path fill="#05a6f0" d="M1 12h10v10H1z" /><path fill="#ffba08" d="M12 12h10v10H12z" /></svg>
                        </button>
                    </div>
                </div>
                <div class="other__info_wrapper">
                    <div>
                        <span class="auth__link_text">Already have an account? </span>
                        <a class="auth__link" href="/pages/auth/sign_in.html">Sign in</a>
                    </div>
                    <div class="legal__info_wrapper">
                        <span class="legal__text">By creating an account you agree with our</span>
                        <a class="legal__link" href="/pages/legal/terms_of_service.html">Terms of Service</a>
                        <span class="legal__text">and</span>
                        <a class="legal__link" href="/pages/legal/privacy_policy.html">Privacy Policy</a>
                        <span class="legal__text">.</span>
                    </div>
                </div>
            </div>
            <div class="x-lg-6 x-xl-7 x-xxxl-8 brand__space">
                <div class="dummy__brand_wrapper">
                    <span class="h1 dummy__text">Space <br>For Your <br>Awesome Brand</span>
                </div>
             </div>
        </layout>
    </container>
    </div>

    <script type="speculationrules">
        {
            "prerender": [
                {
                    "urls": [
                        "/pages/auth/sign_in.html"
                    ]
                }
            ]
        }
    </script>
    
    <script src="/layx/layx.js" type="module"></script>

    <script src="/assets/js/base.js"></script>
    <script src="/assets/js/pages/auth.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Reset password</title>

        <link rel="stylesheet" href="/layx/layx.css">

        <link rel="stylesheet" href="/assets/css/base.css">
        <link rel="stylesheet" href="/assets/css/pages/auth.css">
    </head>

    <body>
        <div class="auth__wrapper">
            <container class="auth__container">
                <layout class="gap auth__layout">
                    <div class="x-12 x-sm-10 x-lg-6 x-xl-5 xs-sm-2 xs-lg-1 x-xxxl-4 form__wrapper">
                        <div class="auth__text_wrapper">
                            <h1 class="h3 auth__header">Reset password</h2>
                        </div>
                        <div class="feedback-wrapper"></div>
                        <form class="default auth__form" name="reset" action="/api/auth/">
                            <label for="password">New Password</label>
                            <div class="validate-wrapper" invalid="Password must be 6 character long.">
                                <input class="validate invalid" type="password" name="password" minlength="6" required
                                    autocomplete="new-password" autofocus>
                            </div>
                            <button class="submit__btn dark" type="submit">Reset</button>
                        </form>
                    </div>
                    <div class="x-lg-6 x-xl-7 x-xxxl-8 brand__space">
                        <div class="dummy__brand_wrapper">
                            <span class="h1 dummy__text">Space <br>For Your <br>Awesome Brand</span>
                        </div>
                    </div>
                </layout>
            </container>
        </div>

        <script src="/layx/layx.js" type="module"></script>

        <script src="/assets/js/base.js"></script>
        <script src="/assets/js/pages/auth.js"></script>
    </body>

</html>

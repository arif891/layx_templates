<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 Forbidden</title>

    <link rel="stylesheet" href="/layx/layx.css">

    <link rel="stylesheet" href="/assets/css/base.css">
    <link rel="stylesheet" href="/assets/css/pages/error.css">
  </head>

  <body>
    <div class="error-wrapper">
      <div class="code-wrapper">
        <span class="error-up">Error</span>
        <h1 class="error-code">403</h1>
        <span class="error-text">Forbidden</span>
      </div>
      <div class="info-wrapper">
        <p class="error-info">The server understood the request but refuses to authorize it.</p>
        <a class="btn dark r error-btn" href="/">Go to homepage</a>
      </div>
    </div>

    <script src="/layx/layx.js" type="module"></script>

    <script src="/assets/js/base.js"></script>
  </body>

</html>
